<button class="btn btn-link {% if field.value %} btn-warning {% else %} btn-light {% endif %}"
  type="button" data-toggle="collapse" data-target="#dpo-comment-{{ forloop.counter0 }}" aria-expanded="false"
  aria-controls="dpo-comment-{{ forloop.counter0 }}">
  <strong>{{ settings.DPO_COMMENT }}</strong>
</button>
<div class="collapse" id="dpo-comment-{{ forloop.counter0 }}">
  <div class="card card-body">
    {{ field.label }} {{ field }} {{ field.help_text|safe }}
  </div>
</div>
