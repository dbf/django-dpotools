{% extends 'dpotools.html' %}
{% load i18n %}

{% block extra_head %}
<style>
.breachhead {
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  font-size: 24pt;
  border-style: none;
}
.breachth {
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  font-size: 18pt;
}
.breachthcite {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 10pt;
}
.breachinfot {
  border: 1px solid black;
  border-collapse: collapse;
}
table {
  border: none;
  border-collapse: collapse;
  width: 100%;
}
th {
  border: none;
  border-collapse: collapse;
}
td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 2px;
}
td.present {
  background-color: {{ settings.DPO_COMM_COL_PRS }};
}
td.missing {
  background-color: {{ settings.DPO_COMM_COL_MIS }};
}
td.check {
  background-color: {{ settings.DPO_COMM_COL_CHK }};
}
td.empty {
  background-color: {{ settings.DPO_COMM_COL_DEF }};
}
td:nth-child(1) {
  width: 20%;
}
td:nth-child(2) {
  width: 60%;
}
td:nth-child(3) {
  width: 20%;
}
</style>
{% endblock %}

{% block title %}
  {% translate "Breach report HTML View" %}
{% endblock %}


{% block content %}

  {% include 'breach/breach_commontemplate.html' %}

{% endblock %}
